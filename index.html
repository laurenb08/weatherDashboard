<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <!-- main area to display current selection weather and 5 day forecast -->
    <main class="d-flex flex-row">
      <div class="col-4">
        <!-- button for city search -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </div>

        <!-- automatic city searches -->
        <div class="card" style="width: 18rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Seattle</li>
            <li class="list-group-item">Las Vegas</li>
            <li class="list-group-item">Chicago</li>
            <li class="list-group-item">Austin</li>
            <li class="list-group-item">Los Angeles</li>
            <li class="list-group-item">Orlando</li>
            <li class="list-group-item">New York</li>
            <li class="list-group-item">Denver</li>
          </ul>
        </div>
      </div>

      <!-- this card displays current conditions in the city that the user specifies -->
      <div class="col-8">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">CITY NAME</h5>
            <p class="card-text">Temperature:</p>
            <p class="card-text">Humidity:</p>
            <p class="card-text">Wind Speed:</p>
            <p class="card-text">UV Index:</p>
          </div>
        </div>

        <!-- this card displays 5 day forecast in the city that the user specifies -->
        <div>
          <h5 class="card-title">5 Day Forecast</h5>
          <div class="d-flex flex-row">
            <div class="col-2">Day 1</div>
            <div class="col-2">Day 2</div>
            <div class="col-2">Day 3</div>
            <div class="col-2">Day 4</div>
            <div class="col-2">Day 5</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
