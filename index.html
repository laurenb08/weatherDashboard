<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <!-- main area to display current selection weather and 5 day forecast -->
    <main class="d-flex flex-row">
      <div class="col-4">
        <form>
          <!-- button for city search -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="citiesSearch"
              placeholder="Search for a city"
              aria-label="cities"
              aria-describedby="search"
            />
            <button class="btn btn-primary" type="button" id="search">
              Search
            </button>
          </div>
        </form>

        <!-- automatic city searches -->
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Seattle</li>
            <li class="list-group-item">Las Vegas</li>
            <li class="list-group-item">Chicago</li>
            <li class="list-group-item">Austin</li>
            <li class="list-group-item">Los Angeles</li>
            <li class="list-group-item">Orlando</li>
            <li class="list-group-item">New York</li>
            <li class="list-group-item">Denver</li>
          </ul>
        </div>
      </div>

      <!-- this card displays current conditions in the city that the user specifies -->
      <div class="col-8">
        <div class="weather">
          <div class="card-body">
            <h5 class="city"></h5>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uvIndex"></p>
          </div>
        </div>

        <!-- this card displays 5 day forecast in the city that the user specifies -->
        <div class="forecast">
          <h5 class="card-title">5-Day Forecast:</h5>
          <div class="d-flex flex-row">
            <div class="col-2 forecastDay1">
              <p>day 1 icon</p>
              <p class="day1Temp"></p>
              <p class="day1Humidity"></p>
            </div>
            <div class="col-2 forecastDay2">
              <p>day 2 icon</p>
              <p class="day2Temp"></p>
              <p class="day2Humidity"></p>
            </div>
            <div class="col-2 forecastDay3">
              <p>day 3 icon</p>
              <p class="day3Temp"></p>
              <p class="day3Humidity"></p>
            </div>
            <div class="col-2 forecastDay4">
              <p>day 4 icon</p>
              <p class="day4Temp"></p>
              <p class="day4Humidity"></p>
            </div>
            <div class="col-2 forecastDay5">
              <p>day 5 icon</p>
              <p class="day5Temp"></p>
              <p class="day5Humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
